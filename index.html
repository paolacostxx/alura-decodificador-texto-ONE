<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./imagem/elle.png">
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                    <img class="logo" src="./imagem/Frame 6.png">
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Insira o texto aqui" autofocus></textarea>
                <div class="content_botoes">
                    <span class="info">
                        <img src="./imagem/icons8-alert-48.png" alt="advertencia" />
                        Somente letras minusculas e sem acentos.
                    </span>
                    <div class="botoes">
                        <button id="button__criptografar" class="button__criptografar">Criptografar</button>
                        <button id="button__descriptografar" class="button__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="elle" class="elle" src="./imagem/elle.png" alt="Nenhuma mensagem foi encontrada.Digite um texto que vocÃª deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem foi encontrada."></textarea>
                <p id="textoInfo" class="info">Insira um texto para criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="criadora">Create by 
            <a href="" target="_blank" class="usuario">
                @paolacostxx
            </a>
        </p>
        <div>
            <a href="https://github.com/paolacostxx" target="_blank">
                <img class="links" src="./imagem/icons8-github-48(1).png" />
            </a>
        </div>
    </footer>
    <script src="./interacao/script.js"></script>
</body>

</html>
